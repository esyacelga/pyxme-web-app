<h1>Heroes Marvel</h1>
<div class="card-columns">
  <div class="card" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
    <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block"> ver mas..</button>
  </div>
</div>
