<app-imagen-usuario></app-imagen-usuario>

<ion-content color="dark" fullscreen>
    <ion-list color="dark">
        <ion-item color="primary">
            <ion-label>Total</ion-label>
            <div slot="end">{{ sumatoria}}</div>
        </ion-item>
    </ion-list>

    <ion-item-group color="dark">
        <ion-button *ngIf="lstDetalle.length>0" color="warning" slot="end" (click)="registrarSolicitud()">
            SOLCITAR
        </ion-button>
        <ion-button *ngIf="lstDetalle.length>0" color="danger" slot="end" (click)="eliminarLista()">
            BORRAR
        </ion-button>
        <ion-item-sliding *ngFor="let item of lstDetalle;let i = index">
            <ion-item color="dark">
                <ion-badge color="secondary">{{(item.cantidad * item.unidadCosto).toFixed(2)}}</ion-badge>
                <ion-label class="ion-text-right">{{item.nombreArticulo | uppercase}}</ion-label>
                <ion-icon (click)="remove(item)" slot="end" name="remove-circle"></ion-icon>
                <div slot="end">{{item.cantidad}}</div>
                <ion-icon (click)="add(item)" slot="end" name="add-circle"></ion-icon>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="eliminar(i)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-item-group>


</ion-content>

<ion-footer>
    <ion-item color="primary">
        <h6 slot="end">
            <small>
                Si ha solitaciado un servcio en su pedido, el valor de este ser√° comunicado por el chofer o
                repartidor
            </small>
        </h6>
    </ion-item>
</ion-footer>
