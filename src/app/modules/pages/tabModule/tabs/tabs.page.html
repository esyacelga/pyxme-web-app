<ion-tabs color="primary">
    <ion-tab-bar color="primary" slot="bottom">
        <ion-tab-button tab="tab1">
            <ion-icon name="clipboard"></ion-icon>
            <ion-label>Producto</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="tab2">
            <ion-badge *ngIf="valorPedido" color="dark">{{valorPedido}}</ion-badge>
            <ion-icon name="cart"></ion-icon>
            <ion-label>Pedidos</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="config">
            <ion-icon name="notifications"></ion-icon>
            <ion-label>Notificaciones</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="abrirChat(numeroContacto)">
            <fa-icon [icon]="wstp" size="2x"></fa-icon>
            <ion-label>Whatsapp</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
