<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" (click)="cerrrarPanel();">
            <ion-back-button defaultHref="/main"></ion-back-button>
            Regresar
        </ion-buttons>
        <ion-item color="primary">
            <ion-avatar slot="end">
                <img src="/assets/avatars/logo-volarys.png">
            </ion-avatar>
        </ion-item>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen color="tertiary">
    <ion-list *ngFor="let pedido of lstPedidosTotalizado">
        <ion-card color="primary">
            <ion-item-divider color="primary">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-label>Fecha Pedido</ion-label>
                        </ion-col>
                        <ion-col class="ion-text-end">
                            <ion-label>{{pedido.fechaCreacion| date : 'dd/MM/yyyy H:mm a'}}</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item-divider>
            <ion-item-group color="secondary">
                <ion-item-sliding *ngFor="let detalle of pedido.solicitudDetalle;">
                    <ion-item color="secondary">
                        <ion-badge
                                color="secondary">{{((detalle.cantidad * detalle.unidadCosto).toFixed(2)) | currency}}</ion-badge>
                        <ion-label class="ion-text-right">{{detalle.articulo.descripcion | uppercase}}</ion-label>
                    </ion-item>
                </ion-item-sliding>
            </ion-item-group>
            <ion-item-divider color="primary">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            Total:
                        </ion-col>
                        <ion-col class="ion-text-end">
                            {{pedido.total| currency}}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item-divider>
        </ion-card>
    </ion-list>
</ion-content>
