<ion-menu contentId="principal"
          side="start"
          menuId="primerMenu">

    <ion-header>
        <ion-toolbar color="dark">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content color="dark">
        <ion-list>
            <ion-menu-toggle *ngFor="let c of componentes | async">
                <ion-item color="dark"
                          [routerLink]="c.redirectTo">
                    <ion-icon slot="start" [name]="c.icon"></ion-icon>
                    <ion-label>
                        {{c.name}}
                    </ion-label>
                </ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>

</ion-menu>
